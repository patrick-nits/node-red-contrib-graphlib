<script type="text/javascript">

    var watson_config_patterns = {
        all: ['#iam_apikey', '#url'],
        tone_analyzer: ['#iam_apikey', '#url'],
        translator: [],
        sentiment: []
    };

    RED.nodes.registerType('watson-config', {
        category: 'config',
        color: 'rgb( 63, 173, 181)',
        defaults: {
            name: {value: "Watson Config"},
            url: {value: ""},
            service: {value: "tone_analyzer"},
            iam_apikey: {value: ""}
        },
        label: function () {
            return this.name;
        },
        oneditprepare: function () {
            //Hide and show inputs
            $('#node-config-input-type').change(function () {
                $(watson_config_patterns.all.join()).hide();
                $(watson_config_patterns[$(this).val()].join()).show();
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="watson-config">

    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label><span> Type</span></label>
        <select id="node-config-input-service" style="width:70%">
            <option value="tone_analyzer"> tone_analyzer</option>
        </select>
    </div>

    <div class="form-row" id="iam_apikey">
        <label for="node-config-input-iam_apikey"><i class="icon-tag"></i> iam_apikey</label>
        <input type="text" id="node-config-input-iam_apikey" placeholder="iam_apikey">
    </div>

    <div class="form-row" id="url">
        <label for="node-config-input-url"><i class="icon-tag"></i> url</label>
        <input type="text" id="node-config-input-url" placeholder="url">
    </div>





</script>

<script type="text/x-red" data-help-name="watson-config">

</script>
